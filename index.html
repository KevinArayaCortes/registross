<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="./assets/js/firebase.js"></script>
    <script type="module" src="assets/js/script.js"></script>
</head>
<body>
    <input type="text" id="nombre" placeholder="Nombre">
    <input type="text" id="apellido" placeholder="Apellido">
    <input type="text" id="rut" placeholder="Rut">
    <input type="text" id="correo" placeholder="Correo">
    <input type="date" id="fdn" placeholder="Fecha de Nacimiento">
    <input type="text" id="edad" placeholder="Edad">
    <input type="radio" id="GMasculino" name="G" value="Masculino">
    <label for="GMasculino">Masculino</label>
    <input type="radio" id="GFemenino" name="G" value="Femenino">
    <label for="GFemenino">Femenino</label>
    <button id="btnRegistrar">Registrar</button>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Rut</th>
                <th>Correo</th>
                <th>Edad</th>
                <th>Fecha de Nacimiento</th>
                <th>Genero</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">

        </tbody>
    </table>
    <h1>Actualizar</h1>
    <input type="text" id="UPDnombre" placeholder="Nombre">
    <input type="text" id="UPDapellido" placeholder="Apellido">
    <input type="text" id="UPDrut" placeholder="Rut">
    <input type="text" id="UPDcorreo" placeholder="Correo">
    <input type="date" id="UPDfdn" placeholder="Fecha de Nacimiento">
    <input type="text" id="UPDedad" placeholder="Edad">
    <input type="radio" id="UPDgMasculino" name="G" value="Masculino">
    <label for="UPDgMasculino">Masculino</label>
    <input type="radio" id="UPDgFemenino" name="G" value="Femenino">
    <label for="UPDgFemenino">Femenino</label>
    <button id="btnActualizar">Actualizar</button>
</body>
</html>
